<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Sheets</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js" defer></script>
  <script src="js/shared.js" defer></script>
  <script type="module" src="js/savedSheets.js" defer></script>
</head>

<body>
  <!-- Nav gets inserted here -->
  <main>
    <template bingo-field-template>
      <div class="bingo-field" style="pointer-events: none" data-bingo-field>
        <input type="checkbox" class="bingo-field__input" style="pointer-events: none" data-bingo-checkbox />
        <div class="bingo-field__inner">
          <span class="bingo-field__text" data-bingo-field-text>

          </span>
        </div>
      </div>
    </template>
    <template bingo-grid-template>
      <div class="bingo-grid" data-bingo-grid>
      </div>
    </template>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div id="swiper-wrapper" class="swiper-wrapper">
        <!-- Slides -->
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

    </div>
    <div class="button-container">
      <button class="btn btn--text" data-load-grid>
        <span class="btn__icon material-icons md-48">upload</span>
        <span class="btn__text">Load</span>
      </button>
      <button class="btn btn--text" data-delete-grid>
        <span class="btn__icon material-icons md-48">delete</span>
        <span class="btn__text">Delete</span>
      </button>
      <label class="btn btn--text" data-import-grid>
        <input type="file" accept=".json" />
        <span class="btn__icon material-icons md-48">download</span>
        <span class="btn__text">Import</span>
      </label>
      <button class="btn btn--text" data-export-grid>
        <span class="btn__icon material-icons md-48">share</span>
        <span class="btn__text">Share</span>
      </button>
    </div>
  </main>
</body>

</html>
