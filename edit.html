<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Fields</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="/node_modules/material-icons/iconfont/material-icons.css" rel="stylesheet">
  <script type="module" src="js/shared.js" defer></script>
  <script type="module" src="js/edit.js" defer></script>
</head>

<body>
  <!-- Nav gets inserted here -->
  <main>
    <div class="search-wrapper">
      <input type="text" id="search" class="search-bar" placeholder="Search for fields" data-search>
      <button class="btn" data-add>
        <span class="btn__icon material-icons md-24">add</span>
      </button>
    </div>
    <div class="cards-container" data-cards-container>
      <!-- Cards get inserted here -->
    </div>

    <div class="cards-container">

      <div class="button-container">
        <button class="btn btn--text" data-reset>
          <span class="btn__icon material-icons md-48">sync</span>
          <span class="btn__text">reset fields</span>
        </button>
        <span class="button-container__text" data-card-amount>0</span>
      </div>
    </div>

  </main>

  <div class="modal" id="edit-modal">
    <div class="modal__header">
      <span data-modal-header></span>
    </div>
    <div class="modal__content">
      <textarea class="modal__input" maxlength="100" data-text-input></textarea>
    </div>
    <div class="modal__footer button-container">
      <button class="btn btn--text" data-save>
        <span class="button__icon material-icons md-24">save</span>
        <span class="btn__text">Save</span>
      </button>
      <button class="btn btn--text" data-cancel>
        <span class="btn__icon material-icons md-24">cancel</span>
        <span class="btn__text">Cancel</span>
      </button>
    </div>
  </div>
</body>

</html>
