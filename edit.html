<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Edit Fields</title>
</head>

<body>
  <div id="screen-dim1" class="screen-dim" onclick="toggleSidebar()"></div>
  <div id="screen-dim2" class="screen-dim" onclick="toggleModal()"></div>
  <div class="header">
    <div id="burger" onclick="toggleSidebar()">
      <div id="bar1" class="bar"></div>
      <div id="bar2" class="bar"></div>
      <div id="bar3" class="bar"></div>
    </div>
  </div>
  <div id="nav-container">
    <div id="nav">
      <ul>
        <li><a href="index.html">Play</a></li>
        <li><a href="edit.html">Edit</a></li>
        <li><a href="#">Saved Sheets</a></li>
      </ul>
    </div>
  </div>

  <main>

    <div class="search-wrapper">
      <input type="text" id="search" placeholder="Search for fields" data-search>
      <a class="btn" data-add onclick="addNewCard()">
        <span class="material-icons md-24">add</span>
      </a>
    </div>
    <div class="field-cards" data-cards-container>

      <template field-template>
        <div class="card">
          <div class="card-text" data-text>

          </div>
          <a class="btn" data-edit>
            <span class="material-icons md-24" data-edit>edit</span>
          </a>
          <a class="btn" data-delete>
            <span class="material-icons md-24">delete</span>
          </a>
        </div>
      </template>



    </div>
    <div class="modal" id="edit-modal">
      <div class="modal-header">
        <span data-modal-header></span>
      </div>
      <div class="modal-content">
        <textarea maxlength="100" placeholder="add a field..." data-text-input></textarea>
      </div>
      <div class="modal-footer">
        <a class="btn text-btn" data-save>
          <span class="material-icons md-24">save</span>
          <span>Save</span>
        </a>
        <a class="btn text-btn" data-cancel onclick="toggleModal()">
          <span class="material-icons md-24">cancel</span>
          <span>Cancel</span>
        </a>
      </div>
    </div>
  </main>

</body>
<script src="script.js"></script>

</html>
