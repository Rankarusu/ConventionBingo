<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Convention Bingo</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js" defer></script>
  <script src="js/shared.js" defer></script>
  <script type="module" src="js/index.js" defer></script>
</head>

<body>
  <!-- Nav gets inserted here -->
  <!-- <canvas id="my-canvas" class="confetti-canvas"></canvas> -->
  <main>
    <div class="bingo-grid" data-bingo-grid>

      <template bingo-field-template>
        <div class="bingo-field" data-bingo-field>
          <input type="checkbox" class="bingo-field__input" data-bingo-checkbox />
          <div class="bingo-field__inner">
            <span class="bingo-field__text" data-bingo-field-text>

            </span>
          </div>
        </div>
      </template>

    </div>

    <div class="button-container">
      <button class="btn btn--text" data-reroll>
        <span class="btn__icon material-icons md-48">refresh</span>
        <span class="btn__text">new grid</span>
      </button>
      <button class="btn btn--text" data-save-grid>
        <span class="btn__icon material-icons md-48">save</span>
        <span class="btn__text">Save</span>
      </button>
      <button class="btn btn--text" data-mode="">
        <span class="btn__icon material-icons md-48">edit</span>
        <span class="btn__text" data-edit-btn-text>Edit</span>
      </button>
    </div>
  </main>

  <div class="modal" id="edit-modal">
    <div class="modal__header">
      <span data-modal-header></span>
    </div>
    <div class="modal__content">
      <textarea class="modal__input" maxlength="100" data-text-input></textarea>
    </div>
    <div class="modal__footer">
      <button class="btn btn--text" data-save>
        <span class="button__icon material-icons md-24">save</span>
        <span class="btn__text">Save</span>
      </button>
      <button class="btn btn--text" data-cancel>
        <span class="btn__icon material-icons md-24">cancel</span>
        <span class="btn__text">Cancel</span>
      </button>
    </div>
  </div>

</body>

</html>
