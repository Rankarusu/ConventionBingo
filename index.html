<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Convention Bingo</title>
</head>

<body>
  <div id="screen-dim1" class="screen-dim"></div>
  <div id="screen-dim2" class="screen-dim"></div>
  <div class="header">
    <div id="burger">
      <div id="bar1" class="bar"></div>
      <div id="bar2" class="bar"></div>
      <div id="bar3" class="bar"></div>
    </div>
  </div>
  <div id="nav-container">
    <div id="nav">
      <ul>
        <li><a href="index.html">Play</a></li>
        <li><a href="edit.html">Edit</a></li>
        <li><a href="#">Saved Sheets</a></li>
      </ul>
    </div>
  </div>

  <main>

    <div class="button-container">
      <h1>Bingo</h1>
      <a class="btn text-btn">
        <span class="material-icons md-48">refresh</span>
        <span>new grid</span>
      </a>
    </div>

    <div class="bingo-grid" data-bingo-grid>

      <template bingo-field-template>
        <div class="bingo-field" data-bingo-field>
          <input type="checkbox" data-bingo-checkbox/>
          <div>
            <span data-text>
              
            </span>
          </div>
        </div>
      </template>

    </div>

    <div class="button-container">
      <a class="btn text-btn">
        <span class="material-icons md-48">save</span>
        <span>Save</span>
      </a>
      <a class="btn text-btn">
        <span class="material-icons md-48">edit</span>
        <span>Edit</span>
      </a>
    </div>
  </main>

</body>
<script src="js/shared.js"></script>
<script src="js/index.js"></script>

</html>
