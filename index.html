<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Convention Bingo</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js" defer></script>
  <script src="js/shared.js" defer></script>
  <script type="module" src="js/index.js" defer></script>
</head>

<body>
  <!-- Nav gets inserted here -->
  <canvas id="my-canvas"></canvas>
  <main>

    <div class="button-container">
      <h1>Bingo</h1>
      <a class="btn text-btn" data-reroll>
        <span class="material-icons md-48">refresh</span>
        <span>new grid</span>
      </a>
    </div>

    <div class="bingo-grid" data-bingo-grid>

      <template bingo-field-template>
        <div class="bingo-field" data-bingo-field>
          <input type="checkbox" data-bingo-checkbox />
          <div>
            <span data-bingo-field-text>

            </span>
          </div>
        </div>
      </template>

    </div>

    <div class="button-container">
      <a class="btn text-btn" data-save-grid>
        <span class="material-icons md-48">save</span>
        <span>Save</span>
      </a>
      <a class="btn text-btn" data-mode="">
        <span class="material-icons md-48">edit</span>
        <span data-edit-btn-text>Edit</span>
      </a>
    </div>
  </main>

  <div class="modal" id="edit-modal">
    <div class="modal-header">
      <span data-modal-header></span>
    </div>
    <div class="modal-content">
      <textarea maxlength="100" data-text-input></textarea>
    </div>
    <div class="modal-footer">
      <a class="btn text-btn" data-save>
        <span class="material-icons md-24">save</span>
        <span>Save</span>
      </a>
      <a class="btn text-btn" data-cancel>
        <span class="material-icons md-24">cancel</span>
        <span>Cancel</span>
      </a>
    </div>
  </div>

</body>

</html>
